<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Ismael Cruz Bustillos" />
    <meta name="description" content="Sprint 7 Alrededor del mundo" />
    <meta name="keywords" content="HTML, CSS" />
    <link rel="shortcut icon" href="tripleten_icon.ico" />
    <link rel="stylesheet" href="./pages/index.css" type="text/css" />
    <title>Around Us</title>
  </head>
  <body>
    <div class="page">
      <main class="main">
        <header class="header">
          <div class="header__image">
            <img
              class="header__image-title"
              src="./images/header__title.png"
              alt="titulo del encabezado"
            />
          </div>
        </header>
        <section id="profile" class="profile">
          <div class="profile__image">
            <img
              src="./images/profile__images/profile__image.png"
              alt="imagen de perfil"
              class="profile__image-content"
            />
          </div>
          <div class="profile__info information">
            <div class="information__content">
              <h2 class="information__name"></h2>
              <button class="information__button">
                <img
                  class="information__image"
                  src="./images/profile__images/profile__edit__button.svg"
                  alt="boton de edicion del perfil"
                />
              </button>
            </div>
            <p class="information__description"></p>
          </div>
          <button id="btn-add-card" class="profile__btn">
            <img
              class="profile__button-add"
              src="./images/profile__images/profile__add__button__svg.svg"
              alt="boton para anadir perfil"
            />
          </button>
        </section>
        <div>
          <ul class="cards__container"></ul>
        </div>
      </main>
      <footer class="footer">
        <p class="footer__copyright">Â© Ismael Cruz, Around The U.S. 2024</p>
      </footer>

      <dialog class="popup popup-profile">
        <button class="popup__btn popup__btn_type_close">
          <img
            src="./images/popup__close.svg"
            alt="boton de cierre de popup"
            class="popup__img-close"
          />
        </button>
        <div class="popup__contener">
          <form id="form-profile" class="popup__form form">
            <p class="form__title">Editar perfil</p>
            <fieldset class="form__set">
              <label class="form__field">
                <input
                  required
                  id="input-name"
                  name="pname"
                  type="text"
                  class="form__input"
                  placeholder="Nombre"
                  minlength="2"
                  maxlength="40"
                />
                <span class="form__span-error" id="input-name-error"></span>
              </label>
              <label class="form__field">
                <input
                  required
                  id="input-about"
                  name="pabout"
                  type="text"
                  class="form__input"
                  placeholder="Acerca de mi"
                  minlength="2"
                  maxlength="200"
                />
                <span class="form__span-error" id="input-about-error"></span>
              </label>
              <button
                class="form__btn form__btn_type_save"
                id="popup-profile-btn-save"
                type="submit"
              >
                Guardar
              </button>
            </fieldset>
          </form>
        </div>
      </dialog>

      <dialog class="popup popup-add-card">
        <button class="popup__btn popup__btn_type_close">
          <img
            src="./images/popup__close.svg"
            alt="boton de cierre de popup"
            class="popup__img-close"
          />
        </button>
        <div class="popup__contener">
          <form id="form-place" class="popup__form form">
            <p class="form__title">Nuevo lugar</p>
            <fieldset class="form__set">
              <label class="form__field">
                <input
                  required
                  id="input-place"
                  name="name"
                  type="text"
                  class="form__input"
                  placeholder="Titulo"
                  minlength="2"
                  maxlength="30"
                />
                <span class="form__span-error" id="input-place-error"></span>
              </label>
              <label class="form__field">
                <input
                  required
                  id="input-url"
                  name="link"
                  type="url"
                  class="form__input"
                  placeholder="Enlace a la imagen"
                />
                <span class="form__span-error" id="input-url-error"></span>
              </label>
              <button
                class="form__btn form__btn_type_save"
                id="popup-add-card-btn-save"
                type="submit"
              >
                Guardar
              </button>
            </fieldset>
          </form>
        </div>
      </dialog>

      <dialog class="popup-image">
        <button class="popup__btn popup__btn_type_close">
          <img
            src="./images/popup__close.svg"
            alt="boton de cierre de popup"
            class="popup__img-close"
          />
        </button>
        <div class="popup__image-container">
          <img class="popup__img" src="" alt=" " />
        </div>
        <h2 class="popup__title-image"></h2>
      </dialog>

      <template id="card-template">
        <li class="card">
          <img class="card__image" src="" alt="" />
          <button class="card__btn card__btn-action-remove">
            <img
              src="/images/cards_images/card__icon__trash.svg"
              alt="icono de basura"
              class="card__icon"
            />
          </button>
          <div class="card__content">
            <h2 class="card__title"></h2>
            <button class="card__btn card__btn-action-like">
              <img
                src="/images/cards_images/card__icon__heart.svg"
                alt="icono de corazon"
                class="card__icon card__icon-img-heart"
              />
            </button>
          </div>
        </li>
      </template>
    </div>
    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
