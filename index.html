<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Ismael Cruz Bustillos" />
    <meta name="description" content="Sprint 7 Alrededor del mundo" />

    <title></title>
    <link rel="shortcut icon" href="tripleten_icon.ico" />
    <link rel="stylesheet" href="./pages/index.css" type="text/css" />
  </head>
  <body>
    <div class="page">
      <main class="main">
        <header class="header">
          <div class="header__image">
            <img
              class="header__image-title"
              src="./images/header__title.png"
              alt="titulo del encabezado"
            />
          </div>
        </header>
        <section id="profile" class="profile">
          <div class="profile__image">
            <img
              src="./images/profile__images/profile__image.png"
              alt="imagen de perfil"
              class="profile__image-content"
            />
          </div>
          <div class="profile__info information">
            <div class="information__content">
              <h2 class="information__name">Jacques Cousteau</h2>
              <button class="information__button">
                <img
                  class="information__image"
                  src="./images/profile__images/profile__edit__button.svg"
                  alt="boton de edicion del perfil"
                />
              </button>
            </div>
            <p class="information__description">Explorador</p>
          </div>
          <div class="profile__button">
            <img
              class="profile__button-add"
              src="./images/profile__images/profile__add__button__svg.svg"
              alt="boton para anadir perfil"
            />
          </div>
        </section>
        <div class="cards">
          <div class="card">
            <img
              class="card__image"
              src="/images/cards_images/card__image__1.png"
              alt="Valle de Yosemite"
            />
            <div class="card__content">
              <p class="card__title">Valle de Yosemite</p>
              <img
                src="/images/cards_images/card__heart__icon.svg"
                alt="icono de corazon"
                class="card__icon"
              />
            </div>
          </div>
          <div class="card">
            <img
              class="card__image"
              src="/images/cards_images/card__image__2.png"
              alt="Lago Louise"
            />
            <div class="card__content">
              <p class="card__title">Lago Louise</p>
              <img
                src="/images/cards_images/card__heart__icon.svg"
                alt="icono de corazon"
                class="card__icon"
              />
            </div>
          </div>
          <div class="card">
            <img
              class="card__image"
              src="/images/cards_images/card__image__3.png"
              alt="Montañas Calvas"
            />
            <div class="card__content">
              <p class="card__title">Montañas Calvas</p>
              <img
                src="/images/cards_images/card__heart__icon.svg"
                alt="icono de corazon"
                class="card__icon"
              />
            </div>
          </div>
          <div class="card">
            <img
              class="card__image"
              src="/images/cards_images/card__image__4.png"
              alt="Latemar"
            />
            <div class="card__content">
              <p class="card__title">Latemar</p>
              <img
                src="/images/cards_images/card__heart__icon.svg"
                alt="icono de corazon"
                class="card__icon"
              />
            </div>
          </div>
          <div class="card">
            <img
              class="card__image"
              src="/images/cards_images/card__image__5.png"
              alt="Vanois National"
            />
            <div class="card__content">
              <p class="card__title">Vanois National</p>
              <img
                src="/images/cards_images/card__heart__icon.svg"
                alt="icono de corazon"
                class="card__icon"
              />
            </div>
          </div>
          <div class="card">
            <img
              class="card__image"
              src="/images/cards_images/card__image__6.png"
              alt="Lago di Braies"
            />
            <div class="card__content">
              <p class="card__title">Lago di Braies</p>
              <img
                src="/images/cards_images/card__heart__icon.svg"
                alt="icono de corazon"
                class="card__icon"
              />
            </div>
          </div>
        </div>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© Ismael Cruz, Around The U.S. 2024</p>
      </footer>
      <dialog open class="popup">
        <button class="popup__button popup__button--close">
          <img
            src="./images/popup__close.svg"
            alt="boton de cierre de popup"
            class="popup__image"
          />
        </button>
        <form class="popup__form">
          <p class="popup__title">Editar perfil</p>
          <fieldset class="popup__fieldset">
            <input
              id="bname"
              name="bname"
              placeholder="Nombre"
              type="text"
              class="popup__input popup__input--name"
            />
            <input
              id="babout"
              name="babout"
              placeholder="Acerca de mi"
              type="text"
              class="popup__input popup__input--about-me"
            />
            <button class="popup__button popup__button--save" type="submit">
              Guardar
            </button>
          </fieldset>
        </form>
      </dialog>
